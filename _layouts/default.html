<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="mathesar, database, data, postgresql, postgres, open source, free, software, data management, data analysis, data visualization"
    />
    <title>{{ page.title }}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

    <link rel="stylesheet" type="text/css" href="assets/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-stone-50 text-gray-800 overflow-x-hidden">
    <div>{% include navigation.html %}</div>

    {{ content }} {% include cta.html %} {% include footer.html %}

    <script>
      // when feature-card element add flex inverse to odd elements
      const featureCards = document.querySelectorAll(".feature-card");
      featureCards.forEach((card, index) => {
        if (index % 2 !== 0) {
          card.classList.add("flex-row-reverse");
        }
      });
    </script>

    <script
      async
      defer
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
    <noscript
      ><img
        src="https://queue.simpleanalyticscdn.com/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
