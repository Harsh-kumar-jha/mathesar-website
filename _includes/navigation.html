<script>
  // Get all dropdown buttons
  var dropdownButtons = document.querySelectorAll(".dropdown button");

  // Loop through each dropdown button
  dropdownButtons.forEach(function (dropdownButton) {
    // Add a click event listener to each dropdown button
    dropdownButton.addEventListener("click", function () {
      // Get the dropdown menu
      var dropdownMenu = dropdownButton.nextElementSibling;

      // Toggle the "hidden" class on the dropdown menu
      dropdownMenu.classList.toggle("hidden");
    });
    //close when click outside

    document.addEventListener("click", function (event) {
      var isClickInside = dropdownButton.contains(event.target);

      if (!isClickInside) {
        dropdownButton.nextElementSibling.classList.add("hidden");
      }
    });
  });

  //if url is active then add class to navigation item
  var navigationItems = document.querySelectorAll(".navigation-item");

  navigationItems.forEach(function (navigationItem) {
    if (navigationItem.href == window.location.href) {
      navigationItem.classList.add("font-bold");
    }
  });

  //if dropdown links are active then add class to dropdown
  var dropdownToggles = document.querySelectorAll(".dropdown button");

  dropdownToggles.forEach(function (dropdownToggle) {
    var dropdownLinks = dropdownToggle.nextElementSibling.querySelectorAll(
      "a"
    );

    dropdownLinks.forEach(function (dropdownLink) {
      if (dropdownLink.href == window.location.href) {
        dropdownToggle.classList.add("font-bold");
      }
    });
  });

  
</script>
