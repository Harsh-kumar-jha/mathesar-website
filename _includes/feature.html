<div class="feature-card lg:flex gap-12 max-w-3xl lg:px-0 px-4 mb-20 mx-auto mt-20">
  <div class="h-72 w-72 shrink-0">
    <img class="w-full object-cover" src="{{include.image}}" alt="{{include.title}}">
  </div>
  <div class="flex-grow">
    <h4 class="text-sm font-bold text-stone-800 uppercase">{{include.header}}</h4>
    <h3 class="text-3xl mb-4">{{include.title}}</h3>
    <div class="text-lg space-y-2">{{include.content | markdownify}}</div>
  </div>
</div>
