<div class="hero space-y-8 container mx-auto">
    <div class="text-center lg:w-3/4 mx-auto">
        <h4 class="uppercase text-sm">{{include.section}}</h4>
        <h2 class="text-6xl font-bold">{{include.title}}</h2>
    </div>

    <div class="w-40 border-t-2 border-stone-300 mx-auto"></div>

    <div class="grid grid-cols-8 gap-16">
        <div class="col-span-2 text-2xl space-y-4">{{include.content | markdownify}}</div>
        <div class="col-span-6">
            <img class="border shadow-lg" src="{{include.image}}" alt="{{include.title}}"> 
        </div> 
    </div>
</div>
