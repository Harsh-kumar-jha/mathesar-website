<div class="py-10 angled lighter relative">
  <ul
    class="lg:flex justify-between uppercase font-semibold text-sm max-w-6xl mx-auto"
  >
    {% for feature in site.data.features[page.title].features %}
    <li class="flex items-center space-x-2">
      <img src="assets/{{feature.icon}}.svg" alt="" />
      <span>{{feature.title}}</span>
    </li>
    {% endfor %}
  </ul>
</div>
